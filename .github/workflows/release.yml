name: Build and Release

on:
  push:
    branches:
      - release  # 当 release 分支有推送时触发

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]  # 目前只构建 Windows 版本
        # 如需构建其他平台，取消下面的注释
        # os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Kiro-account-manager/package-lock.json

      - name: Install dependencies
        working-directory: Kiro-account-manager
        run: npm ci

      - name: Build and Package (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: Kiro-account-manager
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Package (macOS)
        if: matrix.os == 'macos-latest'
        working-directory: Kiro-account-manager
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Package (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: Kiro-account-manager
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from package.json
        id: get_version
        working-directory: Kiro-account-manager
        shell: bash
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: |
            Kiro-account-manager/dist/*.exe
            Kiro-account-manager/dist/*.dmg
            Kiro-account-manager/dist/*.AppImage
            Kiro-account-manager/dist/*.deb
            Kiro-account-manager/dist/*.yml
            Kiro-account-manager/dist/*.blockmap
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: get_version
        working-directory: Kiro-account-manager
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            artifacts/*
          body: |
            ## Kiro Account Manager v${{ steps.get_version.outputs.VERSION }}

            ### 下载
            - Windows: `kiro-account-manager-${{ steps.get_version.outputs.VERSION }}-x64-setup.exe`

            ### 更新说明
            自动构建发布
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
